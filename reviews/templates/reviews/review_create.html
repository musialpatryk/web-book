<div class="card mt-4">
    <form method="post" class="card-body" action="{% url 'reviews:create' %}">
        <h2 class="mb-4">Dodaj recenzje</h2>
        {% csrf_token %}
        {{ form.vote }}
        {{ form.review }}
        <input type="number" value={{book.id}} id="book_id" name="book_id" hidden>
        <button type="submit" class="btn btn-success btn-lg mt-4" style="width: 200px;">Dodaj recenzje</button>
    </form>
</div>
