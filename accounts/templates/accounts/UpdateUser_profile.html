{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row my-4">
    <div class="col">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Edytuj profil
            </div>
            <div class="row p-3">
                <div class="col-md-12">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}

                        <div class="mt-4">
                            <button type="submit" class="btn btn-success">Zapisz</button>
                            <a class="btn btn-danger" href="{% url 'accounts:profile'%}">Anuluj</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
