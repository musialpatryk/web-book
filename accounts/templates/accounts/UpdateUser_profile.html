{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                User Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-12">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}

                        <div style="text-align: center">
                            <input class="btn btn-info" type="submit" value="Update">
                            <a class="btn btn-info"  href="{% url 'accounts:profile'%}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
