{% extends 'base_layout.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}
    <div class="w-100 d-flex justify-content-center">
        <div class="login-page card">
            <div class="card-body d-flex justify-content-center align-items-center">
                <div class="w-75">
                    <h1 class="w-100 mb-5 text-center">Logowanie</h1>
                    <form action="{% url 'accounts:login' %}" method="post">
                         {% csrf_token %}

                        <input class="form-control mb-2" type="username" name="username" id="username" placeholder="Nazwa użytkownika">
                        <input class="form-control mb-2" type="password" name="password" id="password" placeholder="Hasło">
                        <button class="btn btn-success w-100 mt-2" type="submit">Zaloguj się</button>

                       <div class="mt-4">
                            <div class="mt-4" style="text-align: center;">
                            <div class="gap-1 d-flex justify-content-center">
                                <a class="btn btn-outline-primary w-50" href="{% provider_login_url "facebook" method="oauth2" %}">
                                    <i class="fab fa-facebook-square"></i><span class="ms-1">Facebook</span>
                                </a>
                                <a class="btn btn-outline-warning w-50" href="{% provider_login_url "google" %}">
                                    <i class="fab fa-google"></i><span class="ms-1">Google</span>
                                </a>
                            </div>
                       </div>
                    </form>
                    <div class="d-flex justify-content-center mt-4">
                        Nie masz konta?
                        <a class="d-block ms-1 link-success" href="{% url 'accounts:signup' %}">Zarejestruj się</a>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        Zapomniałeś hasła?
                        <a class="d-block ms-1 link-success" href="{% url 'reset_password' %}">Zresetuj hasło</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
