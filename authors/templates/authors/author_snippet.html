<div class="my-3 card container">
    <div class="card-body d-flex row">
        <div class="col-2">
            <div class="w-100 h-100 bg-dark text-light">
                <img src="" alt="example photo" style="width: 100%;height: auto"/>
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">
                    <h2>
                        <a class="text-decoration-none link-secondary" href="{% url 'authors:details' slug=author.slug %}">
                            {{ author.name }} {{ author.surname }}
                        </a>
                    </h2>
                </div>
                <div class="col text-end">
                    <p>{{ author.birthDate|date:"d.m.Y" }}</p>
                </div>
            </div>
            <p>{{ author.description }}</p>
        </div>
    </div>
</div>
