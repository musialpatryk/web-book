{% block content %}
<div id="{{name}}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for list_element in books %}
            {% if forloop.first %}
                <button type="button"
                        data-bs-target="#{{name}}"
                        data-bs-slide-to="{{ forloop.counter0 }}"
                        class="active"
                        aria-current="true"
                        aria-label="Slide {{ forloop.counter0 }}">
                </button>
            {% else %}
                <button type="button"
                        data-bs-target="#{{name}}"
                        data-bs-slide-to="{{ forloop.counter0 }}"
                        aria-label="Slide {{ forloop.counter0 }}">
                </button>
            {% endif %}

        {% endfor %}
    </div>
    <div class="carousel-inner">

        {% for book in books %}
            {% if forloop.first %}
            <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
            {% endif %}
                <div class="carousel-img-container w-100 h-100">
                    <img src="/assets/media/{{book.image}}" class="carousel-img" alt="{{book}}">
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h3>{{book}}</h3>
                </div>
            </div>
        {% endfor %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#{{name}}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#{{name}}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
