{% load static %}

<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Base Template</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    </head>
    <body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand brand-name" href="/">BookWeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'books:list' %}">Lista książek</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'authors:list' %}">Lista autorów</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">O serwisie</a>
            </li>
              {% if request.user.is_staff %}
              <li class="nav-item">
              <a class="nav-link" href="#">Test upraw admina</a>
            </li>
              {% endif %}
          </ul>

          <div class="navbar-login-control">
              <form action="{% url 'accounts:login' %}" method="get">
                {% csrf_token %}
                User: {{user}}
                <button type="submit" class="btn btn-success">Login</button>
              </form>

              <form action="{% url 'accounts:signup' %}" method="get">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">SignUp</button>
              </form>

              <form action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
              </form>
          </div>


        </div>
      </div>
    </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>


        <script src="{% static 'js/bootstrap.js' %}"></script>
    </body>
</html>
