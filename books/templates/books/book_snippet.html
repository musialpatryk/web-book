<div class="my-3 card container">
    <div class="card-body d-flex row">
        <div class="col-2">
            <div class="w-100 h-100">
                 <img class="img-thumbnail" src="{{ book.image.url }}" alt="book-image">
            </div>
        </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-10">
                        <h2>
                            <a class="text-decoration-none link-secondary" href="{% url 'books:details' slug=book.slug %}">
                                {{ book.title | truncatewords:5 }}
                            </a>
                        </h2>
                        <p>{{ book.snippet }}</p>
                    </div>
                    <div class="col text-end">
                        <p>{{ book.publishDate|date:"d.m.Y" }}</p>
                        <div class="col text-end">
                            <span class="fa fa-star btn-rating {% if book.rating >= 1 %} checked {% endif %}}}"></span>
                            <span class="fa fa-star btn-rating {% if book.rating >= 2 %} checked {% endif %}"></span>
                            <span class="fa fa-star btn-rating {% if book.rating >= 3 %} checked {% endif %}"></span>
                            <span class="fa fa-star btn-rating {% if book.rating >= 4 %} checked {% endif %}"></span>
                            <span class="fa fa-star btn-rating {% if book.rating >= 5 %} checked {% endif %}"></span>
                        </div>

                        {% if request.user.is_staff %}
                        <div class="mt-3">
                            <form method="POST" action="{% url 'books:remove_book' pk=book.pk %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Usu≈Ñ</button>
                            </form>
                        </div>
                        {% endif %}
                    </div>
            </div>
            </div>
    </div>
</div>
